langauge: node_js
node_js:
  - 13
services:
  - docker
install:
  - echo "nothing need to be installed"
before_script:
  - echo "no tests. Yes there will be tests"
script:
  - docker --version
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - 'docker tag udagram-reverseproxy monolith/udagram-reverseproxy:v4a'
  - 'docker tag udagram-api-feed monolith/udagram-api-feed:v4a'
  - 'docker tag udagram-api-user monolith/udagram-api-user:v4a'
  - 'docker tag udagram-frontend monolith/udagram-frontend:local'
after_success:
  - echo "$DOCKER_PASSWORD" docker login -u "$DOCKER_USERNAME" --password-stdin
  - 'docker push monolith/udagram-reverseproxy:v4a'
  - 'docker push monolith/udagram-api-feed:v4a'
  - 'docker push monolith/udagram-api-user:v4a'
  - 'docker push monolith/udagram-frontend:local'
